<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- this is necessary in order to enable media queries on websites! -->
    <title>CSS Mini-Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Lime</a>
            <a href="#profile2">Wierd Lime</a>
            <a href="#profile3">Evil Lime</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="kepek/lime.jpg" alt="Lime" width="500" height="500">
                <figcaption>Lime</figcaption>
            </figure>
            <p><q>I am the best Lime</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="kepek/wierdlime.jpg" alt="Wierd Lime" width="500" height="500">
                <figcaption class="nowrap">Wierd Lime</figcaption>
            </figure>
            <p><q>I am Lime's wierd little brother</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="kepek/lemon.jpg" alt="Evil Lime" width="500" height="500">
                <figcaption class="nowrap">Evil Lime</figcaption>
            </figure>
            <p><q>I am pretending to be a Lime</q></p>
        </article>
    </main>

    <footer>
        <p>&copy; Citrus Co.</p>
    </footer>
</body>
</html>
